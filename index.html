<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style.css">
   
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-menu">
            <li class="nav-item active" data-section="dashboard">
                üìä <span>Dashboard</span>
            </li>
            <li class="nav-item" data-section="expenses">
                üí∏ <span>Expenses</span>
            </li>
            <li class="nav-item" data-section="income">
                üí∞ <span>Income</span>
            </li>
            <li class="nav-item" data-section="extra-income">
                üéÅ <span>Extra Income</span>
            </li>
            <li class="nav-item" onclick="exportData()">
                üì§ <span>Export Data</span>
            </li>
        </ul>
    </nav>

    <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
    
    <div class="container">
        <div class="input-section">
            <div class="input-grid">
                <div class="input-field">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-field">
                    <label>Description</label>
                    <input type="text" id="description" placeholder="Enter description">
                </div>
                <div class="input-field">
                    <label>Category</label>
                    <select id="category">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Amount</label>
                    <input type="number" id="amount" placeholder="0.00">
                </div>
                <div class="input-field">
                    <label>Type</label>
                    <select id="type">
                        <option value="income">Income</option>
                        <option value="extra-income">Extra Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
            </div>
            <button class="primary" onclick="addTransaction()">Add Transaction</button>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="section-container active">
            <div class="dashboard-cards">
                <div class="dashboard-card">
                    <h3>Total Income</h3>
                    <p id="total-income">$0.00</p>
                </div>
                <div class="dashboard-card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">$0.00</p>
                </div>
                <div class="dashboard-card">
                    <h3>Extra Income</h3>
                    <p id="extra-income">$0.00</p>
                </div>
                <div class="dashboard-card">
                    <h3>Net Balance</h3>
                    <p id="net-balance">$0.00</p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
            
            <div class="chart-container">
                <canvas id="cashflowChart"></canvas>
            </div>
        </div>

        <!-- Transaction Sections -->
        <div id="expenses" class="section-container">
            <h2>Expenses</h2>
            <div class="transaction-list" id="expenses-list"></div>
        </div>

        <div id="income" class="section-container">
            <h2>Income</h2>
            <div class="transaction-list" id="income-list"></div>
        </div>

        <div id="extra-income" class="section-container">
            <h2>Extra Income</h2>
            <div class="transaction-list" id="extra-income-list"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
